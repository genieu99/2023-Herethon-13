{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'css/requset.css' %}" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
  integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
  crossorigin="anonymous"
/>

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="nav">
            <div class="title"><a href="{% url 'playlistApp:request_board' %}" id="recommend_btn_"><b>PL<br />REQUE</b></div>
            <div class="navbtn">
                <div class="request_link">
                    <a href="{% url 'playlistApp:request_board' %}" id="request_btn_">리퀘</a>
                </div>
                <div class="recommend_link" ><a href="{% url 'playlistApp:recommend_board' %}" id="recommend_btn_">추천</a></div>
                <div class="mypage_link"><a href="{% url 'playlistApp:mypage' %}">
                    <i class="fas fa-user fa-2x" style="color: #e4bdc3"></i></a>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="section1">
                <div class="article_1">
                    <form class="d-flex" method="POST">
                        {% csrf_token %}  
                    <div class="searching"  >      
                        <div class="search_box">
                            <input
                                type="text"
                                id="search"
                                placeholder="통합검색어를 입력해주세요!"
                                name='searched'
                            />
                        </div>
                        <div class="searh_icon"><a href="{% url 'playlistApp:reque_search' %}">
                            <i
                                class="fas fa-search fa-2x"
                                style="color: #3f0017"
                            ></i></a>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="main_show">
                    {% if searched %}
                    <h1>검색하신 {{ searched }} 정보입니다.</h1>
                    <br />
                        <!--해당 게시물 이동 -->
                        {% for reque in request_list %}
                        <button
                            type="button"
                            id="button1"
                            onclick="location.href='{% url 'playlistApp:reque_detail' reque.id %}'"
                        >
                        <div class="article2">
                            <div class="info_Writer">
                                <div class="info_icon">
                                    <i
                                        class="fas fa-user fa-2x"
                                        style="color: #e4bdc3"
                                    ></i>
                                </div>
                                <div class="info_detail">
                                    <div class="info_id">{{ reque.writer }}</div>
                                    <div class="info_time">{{ reque.date }}</div>
                                </div>
                            </div>

                            <div class="written">
                                <div class="title">
                                    {{ reque.title }}
                                </div>
                                <div class="more">
                                    {{ reque.content }}
                                </div>
                            </div>
                            <div class="saved_Q">
                                <div class="saved">
                                    <div class="saved_icon">
                                        <i
                                            class="fas fa-bookmark"
                                            style="color: #f78aa4"
                                        ></i>
                                    </div>
                                    <div class="saved_">북마크</div>
                                    <div class="saved_time">{{ reque.bookmark }}</div>
                                </div>
                                <div class="q">
                                    <div class="q_icon">
                                        <i
                                            class="fas fa-music"
                                            style="color: #3f0017"
                                        ></i>
                                    </div>
                                    <div class="q_">큐레이션</div>
                                    <div class="q_time">{{ reque.curation_count }}</div>
                                </div>
                            </div>
                            <div class="youtube">
                                <img src="{% static 'img/herethon_13_pic(1).png' %}" />
                            </div>
                        </button>
                        {% endfor %}
                    </div>
                    {% else %}
                    <h1>찾고 있는 리퀘를 검색창에 입력해주세요.</h1>
                    {% endif %}
                </div>
                <div class="write">
                    <!-- 작성 페이지로 이동 -->
                    <button
                        type="button"
                        id="write_btn"
                        onclick="location.href='{% url 'playlistApp:reque_post' %}'"
                    >
                        <div class="btn_box">
                            <i
                                class="fas fa-pen-alt fa-2x"
                                style="color: #7c2941"
                            ></i>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
