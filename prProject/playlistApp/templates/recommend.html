{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'css/recommed.css' %}" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
        crossorigin="anonymous"
      />
      
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="nav">
            <div class="title"><a href="{% url 'playlistApp:request_board' %}" id="recommend_btn_"><b>PL<br />REQUE</b></div>
            <div class="navbtn">
                <div class="request_link">
                    <a href="{% url 'playlistApp:request_board' %}" id="request_btn_">리퀘</a>
                </div>
                <div class="recommend_link" ><a href="{% url 'playlistApp:recommend_board' %}" id="recommend_btn_">추천</a></div>
                <div class="mypage_link"><a href="{% url 'playlistApp:mypage' %}">
                    <i class="fas fa-user fa-2x" style="color: #e4bdc3"></i></a>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="article_1">
                <form class="d-flex" method="POST" action="{% url 'playlistApp:recom_search' %}">
                    {% csrf_token %}     
                    <div class="searching"  >
                        <div class="search_box">
                            <input
                                type="text"
                                id="search"
                                name="searched"
                                placeholder="통합검색어를 입력해주세요!"
                            />
                        </div>
                        <div class="searh_icon"><input type="image"  src="{% static 'img/search_btn.png' %} ">
                        </div>
                    </div>
                </form>
            </div>
                <div class="main_show">
                    
                        {% for recomm in recomment_list %}
                        <button
                            type="button"
                            onclick="location.href='{% url 'playlistApp:recommend_detail' recomm.id %}'"
                        >
                        <div class="article2">
                            <div class="info_Writer">
                                <div class="info_icon">
                                    <i
                                        class="fas fa-user fa-2x"
                                        style="color: #e4bdc3"
                                    ></i>
                                </div>
                                <div class="info_detail">
                                    <div class="info_id">{{ recomm.writer }}</div>
                                    <div class="info_time">{{ recomm.date }}</div>
                                </div>
                            </div>

                            <div class="written">
                                <div class="title">
                                    {{ recomm.title }}
                                </div>
                                <div class="more">
                                    {{ recomm.content }}
                                </div>
                            </div>
                            <div class="saved_Q">
                                <div class="saved">
                                    <div class="saved_icon">
                                        <i
                                            class="fas fa-bookmark"
                                            style="color: #f78aa4"
                                        ></i>
                                    </div>
                                    <div class="saved_">북마크</div>
                                    <div class="saved_time"> {{ recomm.bookmark }}</div>
                                </div>
                            </div>
                            
                        </button>
                        {% endfor %}
                    </div>
                    <div class="write">
                        <button
                            type="button"
                            id="write_btn"
                            onclick="location.href='{% url 'playlistApp:create_recommend' %}'"
                        >
                            <div class="btn_box">
                                <i
                                    class="fas fa-pen-alt fa-2x"
                                    style="color: #7c2941"
                                ></i>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
